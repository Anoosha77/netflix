<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Help Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #ffffff;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      text-align: center;
      border-bottom: 2px solid #e50914;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #e50914;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.6rem;
      border-left: 5px solid #e50914;
      padding-left: 12px;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .section {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .section p {
      color: #cccccc;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #e50914;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #e50914;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bf0810;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      color: #888;
      border-top: 1px solid #444;
      margin-top: 3rem;
    }

    a {
      color: #e50914;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>We’re Here to Help</h2>
    <div class="section">
      <p>If you have questions, feedback, or require assistance, please don’t hesitate to contact us. Our support team is available 24/7.</p>
    </div>

    <div class="section">
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="section">
      <p><strong>Email:</strong> support@example.com</p>
      <p><strong>Phone:</strong> +1 (800) 123-4567</p>
      <p><strong>Live Chat:</strong> Available 24/7 in the bottom-right corner of our site.</p>
