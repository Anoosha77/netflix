<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Center</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="help-hero">
    <h1>Help Center</h1>
    <input type="text" id="search" placeholder="Search help topics..." />
  </section>

  <section class="faq-category">
    <h2>Account & Login</h2>
    <div class="faq-item">
      <button class="faq-question">How do I reset my password?</button>
      <div class="faq-answer">Go to login > forgot password and follow the instructions.</div>
    </div>
    <div class="faq-item">
      <button class="faq-question">Can I use my account on multiple devices?</button>
      <div class="faq-answer">Yes, up to 3 devices simultaneously depending on your plan.</div>
    </div>
  </section>

  <section class="contact-support">
    <h2>Still Need Help?</h2>
    <form>
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea placeholder="Describe your issue..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="js/help.js"></script>
</body>
<script>// js/help.js
const questions = document.querySelectorAll(".faq-question");

questions.forEach(btn => {
  btn.addEventListener("click", () => {
    const answer = btn.nextElementSibling;
    answer.style.display = answer.style.display === "block" ? "none" : "block";
  });
});
</script>
</html>
